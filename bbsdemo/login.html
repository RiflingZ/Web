<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="torch.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<img class="loginphoto" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1551282760034&di=645ec503001a18d628a6610b63ac7411&imgtype=0&src=http%3A%2F%2Fb-ssl.duitang.com%2Fuploads%2Fitem%2F201210%2F04%2F20121004231021_ZnZEL.jpeg">
	<div class="login-block">
		<div class="login-logo">
			<strong><span>天商<span class="bered">火炬</span>论坛</span></strong>
		</div>
		<div class="login-logo-eng">
			<strong><span>TJCU <span class="bered">Torch </span>BBS <span class="begreen">Login</span><span class="glyphicon glyphicon-send begreen"></span></span></strong>
		</div>
		<div class="login-switch">
			<span class="bered"> Log In - 登录</span>
			/
			<span><a href="">Sign up - 注册</a></span>
			/
			<span><a href="">Forgot Pwd - 忘记密码</a></span>
		</div>
		<div class="login-form-group">
				<div>
					<input class="account" type="text" id="account" placeholder="输入账号/Account">
				</div>
				<div>
					<input class="password" type="password" id="password" placeholder="输入密码/Password">
				</div>
		</div>
		<div class="loginbutton">
			<button>登录</button>
		</div>
	</div>
</body>
