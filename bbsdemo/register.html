<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="torch.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<img class="loginphoto" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1551287696829&di=329ef802dc8a909c6f822c9287dd80d3&imgtype=0&src=http%3A%2F%2Fpic1.win4000.com%2Fwallpaper%2F2017-11-17%2F5a0ea41388b3b.jpg">
	<div class="sign-block">
		<div class="login-logo">
			<strong><span>天商<span class="bered">火炬</span>论坛</span></strong>
		</div>
		<div class="login-logo-eng">
			<strong><span>TJCU <span class="bered">Torch </span>BBS <span class="bered">Register</span><span class="glyphicon glyphicon-fire bered"></span></span></strong>
		</div>
		<div class="login-switch">
			<span><a href="登录页.html"> Log In - 登录</a></span>
			/
			<span class="bered">Sign up - 注册</span>
			/
			<span><a href="">Forgot Pwd - 忘记密码</a></span>
		</div>
		<div class="signinfo">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 col-sm-offset-1 ">账号</label>
					<div class="col-sm-4">
						<input class="form-control" placeholder="8位以上含字母和数字" name="">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 col-sm-offset-1 ">用户名</label>
					<div class="col-sm-4">
						<input class="form-control" placeholder="发言时展示" name="">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 col-sm-offset-1 ">密码</label>
					<div class="col-sm-6">
						<input type="password" class="form-control" placeholder="8位以上包含字母和数字" name="">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 col-sm-offset-1 ">重复密码</label>
					<div class="col-sm-6">
						<input type="password" class="form-control" placeholder="再输入一次" name="">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 col-sm-offset-1 ">姓名</label>
					<div class="col-sm-3">
						<input class="form-control" name="" placeholder="你的真实姓名">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 col-sm-offset-1 ">院系</label>
					<div class="col-sm-6">
						<input class="form-control" name="" placeholder="例:信息工程学院">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 col-sm-offset-1 ">年级</label>
					<div class="col-sm-6">
						<input class="form-control" name="" placeholder="例:2017级">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 col-sm-offset-1 ">住址</label>
					<div class="col-sm-6">
						<input class="form-control" name="" placeholder="详细到寝室号" >
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 col-sm-offset-1 ">电子邮箱</label>
					<div class="col-sm-4">
						<input class="form-control">
					</div>
					<div class="col-sm-4">
						<div class="input-group"><!--input-group让@和输入框在同一行-->
							<span class="input-group-addon">@</span>
							<input type="text" class="form-control" >
							<span class="glyphicon glyphicon-ok form-control-feedback" ></span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 col-sm-offset-1 ">手机号码</label>
					<div class="col-sm-6">
						<input class="form-control" name="" >
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 col-sm-offset-1 ">性别</label>
					<div class="col-sm-2">
						<label>
							<input type="radio"  name="optionRadios" id="optionRadios1" value="option1">
							男
						</label>
						<label>
							<input type="radio"  name="optionRadios" id="optionRadios2" value="option2">
							女
						</label>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10 col-sm-offset-3">
						<div class="checkbox">
							<label>
								<input type="checkbox" name="">阅读并同意遵守<a href="">XXX</a> 
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10 col-sm-offset-3 signupbutton">
								<button>注册</button> 
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
